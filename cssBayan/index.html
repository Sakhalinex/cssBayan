<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Mem</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__inner">
                <h1 class="header__title">CSS Bayan</h1>
            </div>
        </header>
        <main class="main">
            <section class="accordion-section">
                <div class="accordion">
                    <ul class="accordion__list">
                        <li class="accordion__item accordion-item">
                            <h2 class="accordion-item__title">Hello World</h2>
                            <img class="accordion-item__img" src="./images/hello world.png" alt="mem-image">
                        </li>
                        <li class="accordion__item accordion-item">
                            <h2 class="accordion-item__title">Died</h2>
                            <img class="accordion-item__img" src="./images/died.png" alt="died">
                        </li>
                        <li class="accordion__item accordion-item">
                            <h2 class="accordion-item__title">Error 404</h2>
                            <img class="accordion-item__img" src="./images/404.png" alt="404">
                        </li>
                        <li class="accordion__item accordion-item">
                            <h2 class="accordion-item__title">Your DNA is wrong</h2>
                            <img class="accordion-item__img" src="./images/error in dnk.png" alt="Your DNA is wrong">
                        </li>
                        <li class="accordion__item accordion-item">
                            <h2 class="accordion-item__title">Sleep is for wimps</h2>
                            <img class="accordion-item__img" src="./images/sleep is for wimps.png" alt="Sleep is for wimps">
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
